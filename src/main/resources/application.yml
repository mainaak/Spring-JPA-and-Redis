spring:
  profiles:
    active: default
  datasource:
    url: jdbc:postgresql://postgres.koalmine.com/postgres
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

exception:
  timezone: Asia/Kolkata

config:
  redis:
    host: redis.koalmine.com
    port: 6379
    timeout: 60000
    prefix: Koalmine#
